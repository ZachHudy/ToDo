<div class="container-fluid">
    <div class="row">
        <div style="background: #303030;height:93vh" class="col-md-3">
            <!-- To-Do Item Entry -->
            <div>
                <!-- Card -->
                <mat-card class="mt-3">
                    <!-- Form -->
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task</mat-label>
                            <input formControlName="item" matInput placeholder="Task">
                            <mat-icon matSuffix>add_circle_outline</mat-icon>
                            <mat-hint>Add Task</mat-hint>
                        </mat-form-field>
                        <button (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid"
                            color="primary">Add</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- To Do -->
                        <div class="example-container">
                            <h2>To-Do</h2>

                            <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>
                                    {{item.description}}
                                    <!-- Delete button -->
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                        <button mat-icon-button color="primary" (click)="deleteTask(i)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- In-Progress -->
                        <div class="example-container">
                            <h2>In-Progress</h2>

                            <div cdkDropList [cdkDropListData]="inprogress" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inprogress" cdkDrag>{{item.description}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- Done -->
                        <div class="example-container">
                            <h2>Done</h2>

                            <div cdkDropList [cdkDropListData]="done" class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.description}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
